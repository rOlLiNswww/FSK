<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="editPage.css">
</head>
<body>
<div class="title">&nbsp;Edit Personal Information</div>
<div class="sideBar">
    <div class="home sideBarButton"></div>
    <div class="add sideBarButton"></div>
    <div class="person sideBarButton"></div>
    <div class="light sideBarButton"></div>
    <div class="exit sideBarButton"></div>
</div>

<div class="container">
        <form action=""  method="POST">
            <div class="row">
                    <div class="form-group">
                        <label class="label">First Name:</label>
                        <br>
                        <input type="text" name="first_name" class="form-control" value="" >
                    </div>

                    <div class="form-group">
                        <label class="label">Last Name: </label>
                        <br>
                        <input type="text" name="last_name" class="form-control" value="" >
                    </div>
            </div>

            <div class="row">
                    <div class="form-group">
                        <label class="label">Email Address:</label>
                        <br>
                        <input type="email" name="email" class="form-control" value="" >
                    </div>

            </div>


            <div class="row">

                    <div class="form-group">
                        <label class="label">Nationality:</label>
                        <br>
                        <input type="text" name="nationality" class="form-control" value="" required>
                    </div>
            </div>


        </form>

        <div class="Img" style="background-image: url('src/proPic3.jpeg')"></div>
        <input type='file' class="imageUpload" accept=".png, .jpg, .jpeg" />


</div>

</body>
</html>
