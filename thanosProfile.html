<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSK Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div class="sideBar">
    <a href="Dashboard.html"><div class="home sideBarButton"></div></a>
    <a href="addFriend.html"><div class="add sideBarButton"></div></a>
    <a href="Profile.html"><div class="person sideBarButton"></div></a>
    <div class="light sideBarButton"></div>
    <a href="login.html"><div class="exit sideBarButton"></div></a>
</div>
<div class="profile">&nbsp;&nbsp;User Profile</div>
<div class="profilePic">
    <img class="profilePic" src="src/thanos.png" alt="">
</div>
<p class="name"> Thanos</p>

<div class="profileInfo">
    <img class="img income" src="src/income.png" alt="">
    <img class="img phone" src="src/phone.jpeg" alt="">
    <img class="img friend" src="src/friendShip.png" alt="">
    <img class="img age" src="src/age.png" alt="">
    <img class="img email" src="src/email.png" alt="">
    <p class="subTitle AB">About</p>
    <div class="about blockStyle">

        <p class="titleInfo">Age:</p> <p class="info">???</p>
        <p class="titleInfo">Income: </p> <p class="info">???</p>
        <p class="titleInfo">Email:</p> <p class="info">???</p>
        <p class="titleInfo">Number#:</p> <p class="info">???</p>
        <p class="titleInfo">Close Friend with:</p> <p class="info">Black Order</p>
    </div>
    <p class="subTitle SD">Self Description</p>
    <div class="SD blockStyle">
        &nbsp;&nbsp;&nbsp;&nbsp;I want to collect 6 infinity gems and destroy half of the creatures in the universe!!!!
    </div>
    <p class="subTitle per">Personality</p>

    <div class="personality blockStyle">
        <div id="container" class="pie"></div>
        <script>
            $(document).ready(function() {
                var chart = {
                    plotBorderWidth: null,
                    plotShadow: false,
                    backgroundColor:"rgba(89,102,114,0)",
                };
                var title = {
                    text: null
                };

                var tooltip = {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                };

                var plotOptions = {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: false
                        },
                        showInLegend: true
                    }

                };
                var series= [{
                    type: 'pie',
                    data: [
                        ['Rational',   25.0],
                        ['Perceptual',       6.8],
                        {
                            name: 'Conservative',
                            y: 12.8,
                            sliced: true,
                            selected: true
                        },
                        ['Impulsive',    88.5],
                        ['Extroverted',     26.2],
                        ['Introverted',   0.7]
                    ]
                }];

                var json = {};
                json.chart = chart;
                json.title = title;
                json.tooltip = tooltip;
                json.series = series;
                json.plotOptions = plotOptions;
                $('#container').highcharts(json);
            });
        </script>
    </div>
    <a href="editProPage.html"><button class="editBtn"><img src="src/editPicBtn.png"></button></a>


</div>
</body>
</html>
