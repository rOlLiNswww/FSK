<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
<p class="title">Dashboard</p>
<div class="sideBar">
    <div class="home sideBarButton"></div>
    <div class="add sideBarButton"></div>
    <div class="person sideBarButton"></div>
    <div class="light sideBarButton"></div>
    <div class="exit sideBarButton"></div>
</div>
<div class="container">
    <form action="" class="parent">
        <input type="text" class="search" placeholder="search friends">
        <input type="button" name="" id="" class="btn">
    </form>
</div>
<div class="friend dropbtn" onclick=myFunction()>

    <img class="profilePic" src="src/proPic3.jpeg" alt="">
    <p class="name">Alice</p>
    <progress class="intimacy" max="100" value="95">70%</progress>
    <div><p class="text">matric1 <br> matric2 <br> matric3</p></div>
    <progress class="intimacy_1" id="1" max="100" value="90"></progress>
    <progress class="intimacy_1" id="2" max="100" value="80"></progress>
    <progress class="intimacy_1" id="3" max="100" value="60"></progress>
    <div id="myDropdown" class="dropdown-content">
            <img  class="hide" src="src/hidecontent.png">
    </div>
</div>
<div class="friend">
    <img class="profilePic" src="src/proPic2.jpeg" alt="">
    <div class="name">Richard</div>
    <progress class="intimacy" max="100" value="50">70%</progress>
    <div><p class="text">matric1 <br> matric2 <br> matric3</p></div>
    <progress class="intimacy_1 " max="100" value="40"></progress>
    <progress class="intimacy_1 " max="100" value="75"></progress>
    <progress class="intimacy_1 " max="100" value="25"></progress>
</div>
<div class="friend">
    <img class="profilePic" src="src/proPic2.webp" alt="">

    <progress class="intimacy" max="100" value="70"></progress>
    <div><p class="text">matric1 <br> matric2 <br> matric3</p></div>
    <progress class="intimacy_1 " max="100" value="70"></progress>
    <progress class="intimacy_1 " max="100" value="45"></progress>
    <progress class="intimacy_1 " max="100" value="35"></progress>

</div>
<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
</script>
</body>
</html>
